		<div class="app">
			<h1 class="">Laminat calculator</h1>
			<form
				action="#"
				method="post"
				id="form_id"
			>
				<div class="form-group">
					<label for="inputWidth_id">Room X, m:</label>
					<input
						type="number"
						id="inputWidth_id"
						name="roomWidth"
						min="1"
						max="100"
						value="10"
					/>
				</div>

				<div class="form-group">
					<label for="inputHeight_id">Room Y, m:</label>
					<input
						type="number"
						id="inputHeight_id"
						name="roomHeight"
						min="1"
						max="50"
						value="6"
					/>
				</div>

				<div class="form-group">
					<label for="panelWidth_id">Panel length (x), mm:</label>
					<input
						type="number"
						id="panelWidth_id"
						name="panelWidth"
						min="0"
						max="2000"
						value="1000"
					/>
				</div>

				<div class="form-group">
					<label for="panelHeight_id">Panel width (y), mm:</label>
					<input
						type="number"
						id="panelHeight_id"
						name="panelHeight"
						min="0"
						max="300"
						value="150"
					/>
				</div>
				<div class="form_buttons">
					<button type="submit">Apply</button>
					<button type="submit">Reset</button>
				</div>
			</form>
